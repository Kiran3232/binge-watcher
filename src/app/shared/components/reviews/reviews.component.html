<div class="reviews text-center">
    <h2 class="border-bottom pb-2">Reviews</h2>
    <ng-container *ngIf="reviews.length > 0">
        <div class="row">
            <div class="pt-2 col-md-6" *ngFor="let review of reviews; let isLast = last">
                <div class="pb-3 border-bottom h-100">
                    <h4>{{ review.author | uppercase }}</h4>
                    <p>
                        {{ (review.content.length>100)? (review.content | slice:0:100)+'...':(review.content) }}
                    </p>
                    <p class="text-right" *ngIf="review.content.length > 100"><a mat-raised-button color="primary"
                            href="{{review.url}}" target="_blank">Read
                            More</a></p>
                </div>
            </div>
        </div>
        <div class="text-right pt-3" *ngIf="!noMorePage">
            <button mat-raised-button color="primary" (click)="loadMoreReviews()">Load More Reviews</button>
        </div>
    </ng-container>
    <ng-container *ngIf="reviews.length === 0">
        <div class="text-center pt-2">
            <h4>No Reviews Available Right Now!</h4>
        </div>
    </ng-container>
</div>
