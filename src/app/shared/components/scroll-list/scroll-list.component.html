<div class="scroll-list py-3 fade-in">
    <h2 class="col-12">{{ title }}</h2>
    <app-spinner *ngIf="!isLoaded && !isError"></app-spinner>
    <app-api-error *ngIf="isError"></app-api-error>
    <div *ngIf="isLoaded && !isError">
        <div *ngIf="list.length > 0">
            <div class="position-relative">
                <div class="overlay"></div>
                <div class="row flex-row flex-nowrap overflow-auto">
                    <div class="col-6 col-md-4 col-lg-3 col-xl-2 py-3" *ngFor="let listItem of list">
                        <img src="https://image.tmdb.org/t/p/original{{ listItem.poster_path }}" alt=""
                            class="img-fluid mat-elevation-z8 pointer" (click)="showDetail(listItem.id)">
                    </div>
                </div>
            </div>
            <div class="load-more px-3 pt-2 text-right" *ngIf="!noMorePage">
                <button mat-raised-button color="primary" (click)="getMore()">Load More</button>
            </div>
        </div>
        <div *ngIf="list.length === 0">
            <div class="text-center pt-2">
                <h4>No {{ title }} Available Right Now!</h4>
            </div>
        </div>
    </div>
</div>
